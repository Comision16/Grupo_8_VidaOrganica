<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Registro</title>
</head>
<!-- HEADER -->

<body>
    <main>

        <!-- CABECERA -->

        <section class="cabecera">
            <h2>CREAR CUENTA</h2>
            <p>Recibí increíbles regalos y gestiona tus compras</p>
        </section>

        <!-- FORMULARIO -->

        <section class="formulario">
            <p>Los campos con (*) son obligatorios</p>
            <div class="inputs">
                <form class="column" method="">

                    <div class="col-8">
                        <label for="nombre">Nombre/s y Apellido/s </label>
                        <input type="text" id="nombre" name="nombre">
                    </div>

                    <div class="col-8">
                        <label for="email">E-mail </label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="col-8">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="col-8">
                        <label for="passwordConf">Confirmar contraseña</label>
                        <input type="password" id="passwordConf" name="password" required>
                    </div>
                </form>
            </div>
            <p>Deseo recibir promociones</p>
            <button type="submit">CREAR CUENTA</button>
        </section>
    </main>
</body>

</html>
