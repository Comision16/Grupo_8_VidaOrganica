<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <title>Registro</title>
</head>

<body>
    <main>

        <!-- CABECERA -->

        <section class="cabecera">
            <h2>CREAR CUENTA</h2>
            <p>Recibí increíbles regalos y gestiona tus compras</p>
        </section>

        <!-- FORMULARIO -->

        <section class="formulario">
            <p>Los campos con (*) son obligatorios</p>
            <div class="inputs">
                <form action="resultado.html" method="POST">
                    <label for="nombre">Nombre/s y Apellido/s </label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">E-mail </label>
                    <input type="email" id="email" name="email" required>


                    <label for="password">Contraseña</label>
                    <input :required type="password" id="password" name="password" required>

                    <label for="passwordConf">Confirmar contraseña</label>
                    <input :required type="password" id="passwordConf" name="password" required>
                </form>
            </div>
            <p>Deseo recibir promociones</p>
            <button type="submit">CREAR CUENTA</button>
        </section>
    </main>
</body>

</html>
